<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="game-menu" class="container">
      <h1>Tic Tac Toe</h1>
      <hr />
      <h2>select game mode</h2>
      <div class="btn-group">
        <button id="pvp-mode" type="button">Player vs Player</button>
        <button id="pvc-mode" type="button">PLayer vs AI</button>
      </div>
    </div>
    <div id="game-screen" class="container">
      <h1>Tic Tac Toe</h1>
      <hr />
      <div class="score-container">
        <h1 id="x-symbol">X</h1>
        <h1><span id="x-score"></span> : <span id="o-score"></span></h1>
        <h1 id="o-symbol">O</h1>
      </div>
      <div id="game-board" class="game-board"></div>
      <button id="reset-button" type="button">reset game</button>
    </div>

    <dialog id="modal">
      <h1 id="game-over-message">Game Over</h1>
    </dialog>

    <script type="module" src="./main.js"></script>
  </body>
</html>
